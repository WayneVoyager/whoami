<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="航行中">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2980B9"/>
      <stop offset="100%" stop-color="#1A5276"/>
    </linearGradient>
  </defs>
  <!-- 圆形背景 -->
  <circle cx="32" cy="32" r="30" fill="url(#sky)"/>
  <!-- 帆船船体 -->
  <path d="M14,42 Q16,48 32,48 Q48,48 50,42 Z" fill="#C0844A" stroke="#8B5E34" stroke-width="0.5"/>
  <!-- 主帆 - 三角形，微微鼓起表示风力 -->
  <path d="M30,16 Q22,30 18,42 L30,42 Z" fill="#F5F0E6" stroke="#D4C9B0" stroke-width="0.5"/>
  <!-- 前帆 - 小三角 -->
  <path d="M30,20 Q38,30 40,40 L30,42 Z" fill="#EDE6D6" stroke="#D4C9B0" stroke-width="0.5"/>
  <!-- 桅杆 -->
  <line x1="30" y1="14" x2="30" y2="42" stroke="#8B5E34" stroke-width="1.5" stroke-linecap="round"/>
  <!-- 旗帜 - 表示运动方向 -->
  <path d="M30,14 L38,16 L30,18" fill="#D94F4F"/>
  <!-- 波浪 -->
  <path d="M6,46 Q14,42 22,46 Q30,50 38,46 Q46,42 54,46 Q58,48 58,48" fill="none" stroke="#E8F4FD" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M4,50 Q12,46 20,50 Q28,54 36,50 Q44,46 52,50 Q58,53 60,52" fill="none" stroke="#E8F4FD" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
</svg>
